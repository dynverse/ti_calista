method:
  id: calista
  name: CALISTA
  source: tool
  platform: R
  url: https://github.com/CABSEL/CALISTA
  authors:
  - given: Nan Papili
    family: Gao
    github: nanp

wrapper:
  type: trajectory
  topology_inference: free
  trajectory_types:
  - linear
  - bifurcation
  - convergence
  - multifurcation
  - binary_tree
  - tree
  example: /code/example.R
  input_required: expression

container:
  docker: dynverse/ti_calista
  url: https://github.com/dynverse/ti_calista

manuscript:
  doi: 10.1101/257550
  google_scholar_cluster_id: '3017195464260228360'
  preprint_date: '2018-01-31'

parameters:
  - id: runs
    description: Number of independent runs of greedy algorithm
    type: integer
    default: 50
    distribution:
      type: uniform
      lower: 20
      upper: 100
  - id: max_iter
    description: Number of iterations in greedy algorithm
    type: integer
    default: 100
    distribution:
      type: uniform
      lower: 20
      upper: 400
